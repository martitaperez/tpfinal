
<h2>Mis Turnos</h2>

<section class="turnos-box">

  @if (misTurnos.length === 0) {
    <p>No ten√©s turnos asignados.</p>
  } @else {

    <table class="turnos-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Horario</th>
          <th>Cliente</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        @for (t of misTurnos; track t.id) {
          <tr>
            <td>{{ t.date }}</td>
            <td>{{ t.startTime }} - {{ t.endTime }}</td>
            <td>{{ getNombreCliente(t.clientId) }}</td>
            <td>{{ traducirEstado(t.status) }}</td>

            <td>
              <button (click)="marcarCompleto(t.id)"
                      [disabled]="t.status === 'completed'">
                Completar
              </button>
            <button (click)="cancelarTurno(t.id)" [disabled]="t.status === 'cancelled'">
              Cancelar
            </button>
            <button (click)="eliminarTurno(t.id)">Eliminar</button>
            </td>
          </tr>
        }
      </tbody>
    </table>

  }

  <button (click)="irPerfilTatuadora()">
    Editar mi perfil de tatuadora
  </button>
  

</section>
