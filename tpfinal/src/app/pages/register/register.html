<div class="register-page">
  <div class="register-container">
    <h2>Registro</h2>

    <form (ngSubmit)="register()">
      <input
        type="text"
        [(ngModel)]="user.name"
        name="name"
        placeholder="Nombre"
        required
      />

      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="ContraseÃ±a"
        required
      />

      <button type="submit">Crear cuenta</button>

      <p *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>
  </div>
</div>
