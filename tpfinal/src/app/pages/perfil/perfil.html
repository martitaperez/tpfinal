<h2>Mi Perfil</h2>

<section class="perfil-box">

  <form (ngSubmit)="guardarCambios()">

    <label>Nombre</label>
    <input [(ngModel)]="user.name" name="name">

    <label>Apellido</label>
    <input [(ngModel)]="user.apellido" name="apellido">

    <label>Email</label>
    <input [(ngModel)]="user.email" name="email" type="email">

    <label>Teléfono</label>
    <input [(ngModel)]="user.phone" name="phone">

    <label>Contraseña</label>
    <input [(ngModel)]="user.password" name="password" type="password">

    <button type="submit">Guardar cambios</button>

  </form>

  @if (mensajeGuardado !== '') {
    <p class="ok">{{ mensajeGuardado }}</p>
  }

</section>
