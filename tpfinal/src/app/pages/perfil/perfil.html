<div class="perfil-container">
  <h1 *ngIf="tipo==='admin'">Perfil Admin</h1>
  <h1 *ngIf="tipo==='artist'">Perfil Tatuadora</h1>
  <h1 *ngIf="tipo==='turno'">Detalle Turno</h1>

  <!-- ADMIN -->
  <div *ngIf="tipo==='admin' && user" class="card">
    <div class="field">
      <label>Nombre:</label>
      <input [(ngModel)]="user.name" />
    </div>
    <div class="field">
      <label>Apellido:</label>
      <input [(ngModel)]="user.apellido" />
    </div>
    <div class="field">
      <label>Email:</label>
      <input [(ngModel)]="user.email" />
    </div>
    <div class="field">
      <label>Tel√©fono:</label>
      <input [(ngModel)]="user.phone" />
    </div>
    <div class="field">
      <label>Rol:</label>
      <input [(ngModel)]="user.role" />
    </div>
    <button class="btn success" (click)="guardarCambios()">Guardar Cambios</button>
  </div>

  <!-- ARTIST -->
  <div *ngIf="tipo==='artist' && artist" class="card">
    <div class="field">
      <label>Nombre:</label>
      <input [(ngModel)]="artist.name" />
    </div>
    <div class="field">
      <label>IG:</label>
      <input [(ngModel)]="artist.ig" />
    </div>
    <div class="field">
      <label>Bio:</label>
      <input [(ngModel)]="artist.bio" />
    </div>
    <div class="field">
      <label>Estilos:</label>
      <input [(ngModel)]="artist.styles" placeholder="est1, est2" />
    </div>
    <div class="field">
      <label>Rating:</label>
      <input type="number" step="0.1" [(ngModel)]="artist.rating" />
    </div>
    <div class="field">
      <label>Photo URL:</label>
      <input [(ngModel)]="artist.photo" />
    </div>
    <button class="btn success" (click)="guardarCambios()">Guardar Cambios</button>
  </div>

  <!-- TURNO -->
  <div *ngIf="tipo==='turno' && reserva" class="card">
    <div class="field">
      <label>ID:</label>
      <input [(ngModel)]="reserva.id" disabled />
    </div>
    <div class="field">
      <label>Fecha:</label>
      <input type="date" [(ngModel)]="reserva.date" />
    </div>
    <div class="field">
      <label>Inicio:</label>
      <input type="time" [(ngModel)]="reserva.startTime" />
    </div>
    <div class="field">
      <label>Fin:</label>
      <input type="time" [(ngModel)]="reserva.endTime" />
    </div>
    <div class="field">
      <label>Cliente ID:</label>
      <input [(ngModel)]="reserva.clientId" />
    </div>
    <div class="field">
      <label>Artista ID:</label>
      <input [(ngModel)]="reserva.artistId" />
    </div>
    <div class="field">
      <label>Estado:</label>
      <select [(ngModel)]="reserva.status">
        <option value="pending">Pending</option>
        <option value="confirmed">Confirmed</option>
        <option value="completed">Completed</option>
        <option value="cancelled">Cancelled</option>
      </select>
    </div>
    <button class="btn success" (click)="guardarCambios()">Guardar Cambios</button>
  </div>
</div>
