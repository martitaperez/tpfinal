<div class="login-page">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="login()">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        required
      />
      <button type="submit">Ingresar</button>

      <p *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>
  </div>
</div>
