<div class="login-page">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="login()">

      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        required
      />

      @if (errorMsg) {
        <p class="error">{{ errorMsg }}</p>
      }

      <button type="submit">Ingresar</button>

    </form>
  </div>
</div>
